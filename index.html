    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;700&family=Cinzel:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Orbitron', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'mudde-bg': '#000000',
              'mudde-panel': '#020202',
              'mudde-cyan': '#00f0ff',
              'mudde-cyan-dim': 'rgba(0, 240, 255, 0.05)',
              'mudde-purple': '#bd00ff',
              'mudde-gold': '#ffd700',
              'mudde-gold-dim': 'rgba(255, 215, 0, 0.05)',
              'mudde-alert': '#ff2a6d',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 6s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glitch': 'glitch 0.5s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
            },
            keyframes: {
              spin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              ping: {
                '75%, 100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              scanline: {
                '0%': { top: '-20%' },
                '100%': { top: '120%' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(1px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-1px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(2deg)' },
              },
              shimmer: {
                '0%': { left: '-100%', opacity: '0' },
                '50%': { opacity: '0.3' },
                '100%': { left: '100%', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInRight: {
                '0%': { transform: 'translateX(10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e2e8f0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::selection {
        background: rgba(0, 240, 255, 0.2);
        color: #fff;
        text-shadow: 0 0 8px #00f0ff;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
      }
      .scanlines::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
        z-index: 9998;
        pointer-events: none;
      }
      ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }
      .glass-panel {
        background: rgba(3, 3, 5, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }
      .text-shadow-neon {
        text-shadow: 0 0 2px rgba(0, 240, 255, 0.8), 0 0 10px rgba(0, 240, 255, 0.4);
      }
      .text-shadow-gold {
        text-shadow: 0 0 2px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 215, 0, 0.4);
      }
      .text-shadow-purple {
        text-shadow: 0 0 2px rgba(189, 0, 255, 0.8), 0 0 10px rgba(189, 0, 255, 0.4);
      }
    </style>
